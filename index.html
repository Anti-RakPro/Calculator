<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="icon" href="./img/calculator-icon%203.svg">

    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="main">
    <div class="tablo">
        <p class="previous-operand"></p>
        <p class="current-operand"></p>
    </div>
    <div class="keyboard">
        <button class="all-clear span-two">AC</button>
        <button class="delete">DEL</button>
        <button class="operations">รท</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operations">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operations">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operations">-</button>
        <button class="dot">.</button>
        <button class="number">0</button>
        <button class="equals span-two">=</button>
    </div>
</div>
<script src="main.js" ></script>
</body>
</html>
